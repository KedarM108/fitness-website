      <form>
        <label for="weight">Weight (in kg):</label>

          <option value="moderately-active">Moderately Active (3-5 times per week)</option>
          <option value="very-active">Very Active (6-7 times per week)</option>
          <option value="extra-active">Extra Active (very intense exercise or physical job)</option>
        </select>

        <button type="button" onclick="calculateCalories()" style="margin: 10px;">Calculate Calories</button>

    <script>
        function calculateBMI() {
  // Get the user input values
  const weight = parseFloat(document.getElementById("weight").value);
  const height = parseFloat(document.getElementById("height").value) / 100; // convert cm to m

  // Calculate BMI
  const bmi = weight / (height * height);

  // Display the result
  const resultElement = document.getElementById("bmi-result");
  resultElement.innerHTML = `Your BMI is ${bmi.toFixed(1)}.`;

  // Classify the BMI
  if (bmi < 18.5) {
    resultElement.innerHTML += " You are underweight.";
  } else if (bmi >= 18.5 && bmi < 25) {
    resultElement.innerHTML += " You have a normal weight.";
  } else if (bmi >= 25 && bmi < 30) {
    resultElement.innerHTML += " You are overweight.";
  } else {
    resultElement.innerHTML += " You are obese.";
  }
}

function calculateCalories() {
  // Get the user input values
  const weight = parseFloat(document.getElementById("weight").value);
  const height = parseFloat(document.getElementById("height").value);
  const age = parseFloat(document.getElementById("age").value);
  const gender = document.getElementById("gender").value;
  const exerciseLevel = document.getElementById("exercise-level").value;

  // Calculate BMR (Basal Metabolic Rate)
  let bmr;
  if (gender === "male") {
    bmr = 88.36 + (13.4 * weight) + (4.8 * height) - (5.7 * age);
  } else {
    bmr = 447.6 + (9.2 * weight) + (3.1 * height) - (4.3 * age);
  }

  // Calculate TDEE (Total Daily Energy Expenditure)
  let tdee;
  switch (exerciseLevel) {
    case "sedentary":
      tdee = bmr * 1.2;
      break;
    case "lightly-active":
      tdee = bmr * 1.375;
      break;
    case "moderately-active":
      tdee = bmr * 1.55;
      break;
    case "very-active":
      tdee = bmr * 1.725;
      break;
    case "extra-active":
      tdee = bmr * 1.9;
      break;
    default:
      break;
  }

  // Display the result
  const resultElement = document.getElementById("calorie-result");
  resultElement.innerHTML = `Your TDEE is ${tdee.toFixed(0)} calories per day.`;
}

    </script>
