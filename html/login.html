<html lang="en">

        <link rel="stylesheet" href="login.css" />
        <title>Login page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="center">
          <h1>Login</h1>
          <form id="login-form">
            <div class="txt_field">
              <input type="text" id="email" required>
              <span></span>
              <label>Email</label>
            </div>
      
            <div class="txt_field">
              <input type="password" id="password" required>
              <span></span>
              <label>Password</label>
            </div>
      
            <div class="pass">Forgot password?</div>
            <input type="submit" value="Login">
      
            <div class="signup_link">Not a member?
              <a href="signup.html">Signup</a>
            </div>
          </form>
        </div>
      
        <script>
          const form = document.querySelector('#login-form'); // Update selector to use ID
          form.addEventListener('submit', (event) => {
            event.preventDefault();
            const email = document.querySelector('#email').value;
            const password = document.querySelector('#password').value;
      
            // Get user details from local storage
            const storedUserData = JSON.parse(localStorage.getItem('userData')) || [];
            const storedUser = storedUserData.find(user => user.email === email);
      
            // Check if the entered email and password match the stored values
            if (storedUser && password === storedUser.password) {
              alert(`Welcome, ${email}!`);
              window.location.href = 'page1.html';
            } else {
              alert('Invalid email or password');
            }
          });
        </script>
      </body>
      
    
      
             </html>
